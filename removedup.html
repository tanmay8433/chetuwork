<html>
    <head>
        <title>removeduplicateinarray</title>
        <script>
            var arr=["apple","mongo","apple","banana","fruit","mongo"];
            function removeduplicateinarray(arr){
                return[...new Set(arr)];

            }
            console.log(removeduplicateinarray(arr));
        </script>
    </head>
    <body></body>
</html>
