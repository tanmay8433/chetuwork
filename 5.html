<html>
    <head>
        <title>
            Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if the current number is odd or even, and display a message to the screen. </title>
<script>
    for (var x=0; x<=15; x++) {
        if (x === 0) {
            console.log(x +  " is even");
        }
        else if (x % 2 === 0) {
                console.log(x + " is even");   
        }
        else {
                console.log(x + " is odd");
        }
    }
</script>
       
    </head>
</html>
