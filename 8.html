<html>
    <head>
        <title>Write a JavaScript function that accepts a number as a parameter and check the number is prime or not
        </title>
        <script>
            function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        return false;
      }
    }
    return true;  
  }
}

console.log(test_prime(37));
        </script>
    </head>
</html>
