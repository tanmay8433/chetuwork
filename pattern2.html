<html>
    <head>
        <title>
            pattern2 print 
        </title>
        <script>
            for(i=1;i<=5;i++){
                for(j=1;j<=5;j++)
                {

                    if((i+j)<=5)
                    document.write("&nbsp");
                    else
                    document.write("*");
                   }
                document.write("<br>");
            
                
            }
        </script>
    </head>
</html>
