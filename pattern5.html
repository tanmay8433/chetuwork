<html>
    <head>
        <title>
            pattern5 print
        </title>

        <script>
            for(i=1;i<=5;i++){
                for(z=1;z<=(5-i);z++)
                {
                    document.write(" ");
                }
                    for(j=1;j<=i;j++){
                      document.write("*");
                    
                }
                document.write("<br>");
            }
        </script>
    </head>
</html>
