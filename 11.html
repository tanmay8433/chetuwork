<html>
    <head>
        <title>
            Write a JavaScript function to check whether an `input` is an array or not.

        </title>
        <script>
            function check(arr){
  if(Array.isArray(arr)){
    return true;
  }else{
    return false;
  }
}
console.log(check([1,2,3,4,4,5,5]));
console.log(check(1,2,3,4,5));
        </script>
    </head>
</html>
