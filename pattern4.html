<html>
    <head>
        <title>
            pattern4 print
        </title>
        <script>
            var increase=1;
            for(i=1;i<=4;i++){
                for(j=1;j<=i;j++){
                    document.write(increase);
                    increase++;
                }
                document.write("<br>");
            }
        </script>
    </head>
</html>
