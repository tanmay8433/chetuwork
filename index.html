    <script>

     $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
        items:1,margin:30,loop:true,nav:true,stagePadding:10,autoplay:true,
        responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:5,
            nav:true,
            loop:false
        }
    }
